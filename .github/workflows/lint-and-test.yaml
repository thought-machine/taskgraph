name: golangci-lint
on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.6
      - name: Install dependencies
        run: go get .
      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4
      - name: Build
        run: go build -v ./...
      - name: Test with the Go CLI
        run: go test